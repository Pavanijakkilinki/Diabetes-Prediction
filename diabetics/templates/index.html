<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="POST">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="text" id="Pregnancies" name="Pregnancies" required>

            <label for="Glucose">Glucose:</label>
            <input type="text" id="Glucose" name="Glucose" required>

            <label for="BloodPressure">BloodPressure:</label>
            <input type="text" id="BloodPressure" name="BloodPressure" required>

            <label for="SkinThickness">SkinThickness:</label>
            <input type="text" id="SkinThickness" name="SkinThickness" required>

            <label for="Insulin">Insulin:</label>
            <input type="text" id="Insulin" name="Insulin" required>

            <label for="BMI">BMI:</label>
            <input type="text" id="BMI" name="BMI" required>

            <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
            <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>

            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
